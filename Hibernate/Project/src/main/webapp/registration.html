
<!DOCTYPE html>
<html>
<head>

<title>Registration-Form</title>
</head>
<body>
	<form action="./Register" method="post">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="FirstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="LastName"></td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="text" name="PhoneNo"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="Email"></td>
			</tr>
			<tr>
				<td><p>Select a Language</p>
				<td><br>
				<td><input type="checkbox" id="1" name="Language" value="C"></td>
				<td><label for="1">C</label></td>

				<td><input type="checkbox" id="2" name="Language" value="C++"></td>
				<td><label for="2">C++</label></td>

				<td><input type="checkbox" id="3" name="Language" value="Java"></td>
				<td><label for="3">Java</label></td>



			</tr>
			<tr>

				<td><input type="submit" name="Register"></td>
			</tr>
			<tr>
				<td>Click here to reset:</td>
			</tr>
			<tr>

				<td><input type="reset" name="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
